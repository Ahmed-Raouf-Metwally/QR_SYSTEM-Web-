
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Learning dashboard</title>
    <link rel="icon" href="../../images/qr_logo.ico" type="image/x-icon">

    <!-- links -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/all.min.css">
    <link rel="stylesheet" href="../../css/dashboard-home.css">
    <script src="../../js/getStuMat.js"></script>

</head>

<body onload="getStumat()">

    <div class="d-flex main">
        <aside class="px-3 pt-3 sidebar vh-100 flex-shrink-0">
            <div class="d-flex flex-column">
                <a href="home.html" class="text-decoration-none d-flex justify-content-center align-items-center">
                    <img src="../../images/qr_logo.ico" alt="e-Learning qr-logo" class="logo-icon">
                    <span class="logo-text">E-learn</span>
                </a>

                <ul class="p-0 list-unstyled mt-3 d-flex flex-column">
                    <li>
                        <a href="home.html" class="d-flex align-items-center ps-2 py-3 text-decoration-none">
                            <i class="fa-solid fa-house-chimney list-icon fa-fw"></i>
                            <span class="list-text">Dashboard</span>
                        </a>
                    </li>

                    <div class="dropdown d-flex">
                        <button class="d-flex align-items-center ps-2 py-3 dropdown-toggle" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-book-open-reader list-icon fa-fw"></i>
                            <span class="list-text">Classes</span>
                        </button>
                        <ul id="dropdown-mat" style="background-color: black;" class="dropdown-menu"
                            aria-labelledby="dropdownMenuButton1">

                        </ul>
                    </div>

                    <li>
                        <a href="../profile/profile.html"
                            class="d-flex align-items-center ps-2 py-3 text-decoration-none">
                            <i class="fa-solid fa-user list-icon fa-fw"></i>
                            <span class="list-text">Profile</span>
                        </a>
                    </li>

                </ul>
            </div>
        </aside>

        <section class="container-fluid ps-4">
            <div class="row">
                <nav class="col-lg-12 py-4 px-3">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-lg-5 col-sm-12 search d-flex order-lg-0 order-sm-1">

                        </div>

                        <div id="user-box"
                            class="col-lg-5 col-sm-12 m-sm-auto m-lg-0 mt-lg-0 mb-sm-4 profile d-flex order-lg-0 order-sm-0">
                            <div class="user-info d-flex align-items-center pe-2">
                                <a href="#" class="text-decoration-none d-flex flex-column">
                                    <span id="userName" class="user-name">Ahmed Samir</span>
                                    <small>Student Profile</small>
                                </a>

                            </div>

                            <div class="user-image">
                                <a href="#">
                                    <img id="user-photo" src="../../images/avatar-png-icon-13.jpg" alt="user photo">
                                </a>

                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="title col-lg-12 pt-5 pb-3 px-3">
                <h3>Courses</h3>
            </div>

            <div class="container-fluid pb-4">
                <div id="stuMat" class="row justify-content-center">
        
                </div>
            </div>
        </section>
    </div>


    <!-- profile card -->

    <div class="profile-container d-none">
        <i id="card-close" class="fa-solid fa-xmark"></i>
        <div class="profile-card">
            <div class="card" style="width: 18rem;">
                <img id="user-card-image" src="../../images/Ahmed Samir.jpg" class="card-img-top w-100" alt="user-photo">
                <div class="card-body">
                    <h5 id="cardName" class="card-title fw-bolder">Ahmed Samir</h5>
                    <small id="cardEmail">example@gmail.com</small>
                </div>
                <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item "><a href="../profile/profile.html"
                            class="fw-bold text-decoration-none text-black">Profile</a>
                    </li>
                    <li class="list-group-item "><a id="cardSignOut" href="../../Sign up - login page/login.html"
                            class="fw-bold text-decoration-none text-black">Signout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- end of profile card -->


    <script src="../../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="../../js/names/dashboard_user_name.js"></script> 
    <script src="../../js/stuShowMat.js"></script>
    <script src="../../js/SignOut.js"></script>
</body>
</html>
